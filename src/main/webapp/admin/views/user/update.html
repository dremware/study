<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>修改快递员</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input inline-input" placeholder="请输入手机号码" id="userPhone"> <span class="btn btn-info" id="find">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" placeholder="请输入手机号码"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input" placeholder="请输入身份证号"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input" placeholder="请输入密码"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info" id="update">立即修改</span> <span class="btn">重置</span> </td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="../../../qrcode/jquery2.1.4.js"></script>
	<script src="/layer/layer.js"></script>
	<script>
		//隐藏查找信息如下的界面内容
		$(".header:eq(1),.content:eq(1)").hide();
		var userId = null; // 存放查找出来的用户id
		// var g_exPhone = null; // 存放用户手机号
		$(function (){
			$("#find").click(function(){
				var windowId = layer.load();
				var userPhone = $("#userPhone").val();
				$.getJSON("/user/find.do",{userPhone:userPhone},function(data){
					layer.close(windowId);
					//data=:{"status":0,"result":"查询成功","data":{"id":2,"number":"124","username":"李四","userPhone":"15201012257","company":"京东快递","code":"12366","inTime":"Jul 29, 2021 11:01:31 PM","status":0,"sysPhone":"18888888888"}}
					layer.msg(data.result);
					if(data.status == 0){
						$(".header:eq(1),.content:eq(1)").fadeIn(1000);
						userId=data.data.id;
						// g_exPhone=data.data.userPhone;
						$("input:eq(1)").val(data.data.userName);
						$("input:eq(2)").val(data.data.userPhone);
						$("input:eq(3)").val(data.data.idCard);
						$("input:eq(4)").val(data.data.userPwd);
					}
				});
			});

			$("#update").click(function (){
				var windowId = layer.load();
				var userName = $("input:eq(1)").val();
				var userPhone = $("input:eq(2)").val();
				var idCard = $("input:eq(3)").val();
				var userPwd = $("input:eq(4)").val();
				var user = {
					id:userId,
					userName:userName,
					userPhone:userPhone,
					idCard:idCard,
					userPwd:userPwd,
				};
				$.getJSON("/user/update.do",user,function(data){
					layer.close(windowId);
					layer.msg(data.result);
					if(data.status == 0){
						//修改成功
						$(".header:eq(1),.content:eq(1)").hide();
					}
				});
			});
		});
	</script>
</html>
